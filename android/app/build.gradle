plugins {
    id "com.android.application"
    id "kotlin-android" 
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
}

android {
    namespace = "com.example.la_tech"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion
    compileSdkVersion = 34
    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    defaultConfig {
        applicationId = "com.example.la_tech"
        minSdk = 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:32.7.0')
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-database'
    implementation 'com.google.firebase:firebase-messaging'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    
    // Thêm các dependencies với version cụ thể
    implementation "androidx.annotation:annotation:1.7.0"
    implementation "androidx.annotation:annotation-experimental:1.3.0"
    
    // Thêm những dòng này để force version 2.8.1
    constraints {
        implementation('androidx.work:work-runtime:2.8.1') {
            force = true
        }
        implementation('androidx.work:work-runtime-ktx:2.8.1') {
            force = true
        }
    }
}

configurations.all {
    resolutionStrategy {
        force "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
        force "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
        force "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
        force "org.jetbrains.kotlin:kotlin-stdlib-common:$kotlin_version"
        force "androidx.annotation:annotation:1.7.0"
        force "androidx.annotation:annotation-experimental:1.3.0"
        
        // Thêm các ràng buộc để giải quyết xung đột
        eachDependency { details ->
            if (details.requested.group == 'org.jetbrains.kotlin') {
                details.useVersion kotlin_version
            }
            if (details.requested.group == 'androidx.annotation') {
                if (details.requested.name == 'annotation') {
                    details.useVersion "1.7.0"
                }
                if (details.requested.name == 'annotation-experimental') {
                    details.useVersion "1.3.0"
                }
            }
            // Fix duplicate class conflict
            if (details.requested.group == 'com.google.firebase') {
                if (details.requested.name == 'firebase-iid') {
                    details.useVersion "21.1.0"
                }
                if (details.requested.name == 'firebase-messaging') {
                    details.useVersion "24.0.3" 
                }
            }
        }
    }
}